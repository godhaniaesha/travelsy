<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestic</title>
    <!-- b & f -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- slider -->
    <link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="../Style/z_app.css">
</head>

<body>

    <!-- Hero Section -->
    <section class="z_Domestic_hero">
        <div class="z_Domestic_hero_overlay">
            <div class="z_Domestic_hero_content">
                <h1 class="z_Domestic_hero_title">Domestic</h1>
                <p class="z_Domestic_hero_breadcrumb">Home / Domestic</p>
            </div>
        </div>
    </section>

    <!-- Destinations Section -->
    <section class="z_Domestic_destinations">
        <div class="z_Domestic_destinations_container">
            <div class="z_Domestic_destinations_grid">
                <!-- Destination Card 1 -->
                <div class="z_Domestic_destination_card">
                    <div class="z_Domestic_destination_image">
                        <img src="../Image/Manali.png" alt="Manali">
                        <div class="z_Domestic_destination_overlay">
                            <h3 class="z_Domestic_destination_title">Manali</h3>
                            <p class="z_Domestic_destination_duration">13 Days</p>
                        </div>
                    </div>
                </div>

                <!-- Destination Card 2 -->
                <div class="z_Domestic_destination_card">
                    <div class="z_Domestic_destination_image">
                        <img src="../Image/KAshmir.png" alt="Kashmir">
                        <div class="z_Domestic_destination_overlay">
                            <h3 class="z_Domestic_destination_title">Kashmir</h3>
                            <p class="z_Domestic_destination_duration">10 Days</p>
                        </div>
                    </div>
                </div>

                <!-- Destination Card 3 -->
                <div class="z_Domestic_destination_card">
                    <div class="z_Domestic_destination_image">
                        <img src="../Image/Darjeeling.png" alt="Darjeeling">

                    </div>
                </div>

                <!-- Destination Card 4 -->
                <div class="z_Domestic_destination_card">
                    <div class="z_Domestic_destination_image">
                        <img src="../Image/Kerala.png" alt="Kerala">
                        <div class="z_Domestic_destination_overlay">
                            <h3 class="z_Domestic_destination_title">Kerala</h3>
                            <p class="z_Domestic_destination_duration">13 Days</p>
                        </div>
                    </div>
                </div>

                <!-- Destination Card 5 -->
                <div class="z_Domestic_destination_card">
                    <div class="z_Domestic_destination_image">
                        <img src="../Image/Coorg Ooty.png" alt="Coorg Ooty">
                        <div class="z_Domestic_destination_overlay">
                            <h3 class="z_Domestic_destination_title">Coorg Ooty</h3>
                            <p class="z_Domestic_destination_duration">10 Days</p>
                        </div>
                    </div>
                </div>

                <!-- Destination Card 6 -->
                <div class="z_Domestic_destination_card">
                    <div class="z_Domestic_destination_image">
                        <img src="../Image/Rajasthan.png" alt="Rajasthan">
                        <div class="z_Domestic_destination_overlay">
                            <h3 class="z_Domestic_destination_title">Rajasthan</h3>
                            <p class="z_Domestic_destination_duration">13 Days</p>
                        </div>
                    </div>
                </div>

                <!-- Destination Card 7 -->
                <div class="z_Domestic_destination_card">
                    <div class="z_Domestic_destination_image">
                        <img src="../Image/Pachmarhi .png" alt="Pachmarhi">
                        <div class="z_Domestic_destination_overlay">
                            <h3 class="z_Domestic_destination_title">Pachmarhi</h3>
                            <p class="z_Domestic_destination_duration">13 Days</p>
                        </div>
                    </div>
                </div>

                <!-- Destination Card 8 -->
                <div class="z_Domestic_destination_card">
                    <div class="z_Domestic_destination_image">
                        <img src="../Image/Gujrat.png" alt="Gujarat">
                        <div class="z_Domestic_destination_overlay">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- slider -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</html>
