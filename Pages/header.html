<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- b & f -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- slider -->
    <link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="../Style/d_app.css">

</head>

<body>
    <!-- Header Section -->
    <header class="d_header mb-5">
        <nav class="d_navbar navbar navbar-expand-md">
            <div class="container ">
                <!-- Logo -->
                <a class="d_logo navbar-brand" href="#">
                    LOGO
                </a>

                <!-- Mobile Toggle Button -->
                <button class="d_toggle navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation Links -->
                <div class="d_nav collapse navbar-collapse justify-content-center align-items-center    " id="navbarNav">
                    <ul class="d_nav_list navbar-nav mx-auto">
                        <li class="d_nav_item nav-item">
                            <a class="d_nav_link nav-link active" href="#" aria-current="page">Home</a>
                        </li>
                        <li class="d_nav_item nav-item">
                            <a class="d_nav_link nav-link" href="#">Domestic</a>
                        </li>
                        <li class="d_nav_item nav-item">
                            <a class="d_nav_link nav-link" href="#">International</a>
                        </li>
                        <li class="d_nav_item nav-item">
                            <a class="d_nav_link nav-link" href="#">About us</a>
                        </li>
                        <li class="d_nav_item nav-item">
                            <a class="d_nav_link nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>

                    <!-- Call to Action Button -->
                    <div class="d_cta">
                        <button class="d_enquiry_btn">Enquiry Now</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- slider -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    
    <!-- Custom JavaScript for scroll effect and mobile menu -->
    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.d_header');
            if (window.scrollY > 50) {
                header.classList.add('d_scrolled');
            } else {
                header.classList.remove('d_scrolled');
            }
        });

        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggler = document.querySelector('.d_toggle');
            const navbarCollapse = document.querySelector('.d_nav');
            const navLinks = document.querySelectorAll('.d_nav_link');

            // Close mobile menu when clicking on a link
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                            hide: true
                        });
                    }
                });
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInsideNav = navbarCollapse.contains(event.target);
                const isClickOnToggler = navbarToggler.contains(event.target);
                
                if (!isClickInsideNav && !isClickOnToggler && navbarCollapse.classList.contains('show')) {
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                        hide: true
                    });
                }
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768 && navbarCollapse.classList.contains('show')) {
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                        hide: true
                    });
                }
            });
        });
    </script>
</body>

</html>
